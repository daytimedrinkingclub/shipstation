<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>%VITE_APP_NAME% | All Websites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              dark: {
                100: "#1E293B",
                200: "#334155",
              },
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-dark-100 text-gray-200 min-h-screen p-8">
    <div class="container mx-auto">
      <h1 class="text-4xl font-bold mb-12">
        All Websites generated by %VITE_APP_NAME%
      </h1>
      <section class="mb-16">
        <div
          id="recent-server-websites"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
        ></div>
      </section>
    </div>

    <script>
      async function fetchAndDisplayItems() {
        try {
          const response = await fetch(`${import.meta.env.VITE_MAIN_URL}/all-websites`);
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          const { websites } = await response.json();
          const serverContainer = document.getElementById(
            "recent-server-websites"
          );

          function createCard(item, isS3) {
            const card = document.createElement("a");
            card.href = `${import.meta.env.VITE_MYPROFILE_URL}/${item}`;
            card.target = "_blank";
            card.className =
              "block p-4 rounded-lg bg-dark-200 hover:bg-gray-700 transition-colors h-[150px] overflow-hidden";
            card.innerHTML = `<div class="text-lg font-medium break-words">${item}</div>`;
            return card;
          }

          websites.forEach((item) => {
            serverContainer.appendChild(createCard(item, false));
          });
        } catch (error) {
          console.error("Failed to fetch items:", error);
        }
      }

      document.addEventListener("DOMContentLoaded", fetchAndDisplayItems);
    </script>
  </body>
</html>

<body class="flex flex-col min-h-screen">
  <div id="root"></div>
  <div id="g_id_onload"
     data-client_id="746372795020-ofe85viuq3aphk14e6abftss8fdnf7gn.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false"
     data-use_fedcm_for_prompt="true">
  </div>

  <div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="outline"
     data-text="signin_with"
     data-size="large"
     data-logo_alignment="left">
  </div>

  <script>
    function handleCredentialResponse(response) {
      // Send the credential to your server
      fetch('/auth/google-one-tap', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ credential: response.credential }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          console.error('Authentication error:', data.error);
        } else {
          // Handle successful authentication
          console.log('Authenticated user:', data.user);
          // You can store the session in localStorage or a state management solution
          localStorage.setItem('supabase_session', JSON.stringify(data.session));
          // Redirect or update UI as needed
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>

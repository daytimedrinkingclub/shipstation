<header class="p-5 logo-area cursor-pointer flex items-center justify-between">
  <svg
    class="w-64 md:w-80"
    viewBox="0 0 300 60"
    xmlns="http://www.w3.org/2000/svg"
  >
    <text x="10" y="45" font-size="40" font-weight="bold" fill="#FFFFFF">
      ShipStation
    </text>
  </svg>
  <div class="flex items-center gap-4">
    <div id="availableShips"></div>
    <button
      id="loginButton"
      onclick="openLoginModal()"
      class="bg-black border border-white text-white rounded-lg px-4 py-2 transition duration-300 ease-in-out transform hover:scale-105"
    >
      Login
    </button>
  </div>
</header>
